<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação de entrada</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />

</head>
<body class="mx-5 mt-3">

    <h1 class="mb-3">Notificação de entrada</h1>

    <div class="">       
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control mb-3" name="" id="nome">
        
        <label for="nome" class="form-label">Telefone</label>
        <input type="number" class="form-control" name="" id="telefone">
        <div id="emailHelp" class="form-text mb-3">Incluir DDD - Exemplo: 11912345678</div>
        
        <label for="nome" class="form-label">Modelo</label>
        <input type="text" class="form-control mb-3" name="" id="modelo">
        
        <label for="nome" class="form-label">Placa</label>
        <input type="text" class="form-control" name="" id="placa" style="text-transform: uppercase">
        <div id="emailHelp" class="form-text  mb-5">Utilizar somente letras e números - Exemplo: AAA1A11</div>

        <button class="btn btn-primary btn-lg col-12" onclick="enviarMsg()">Notificar entrada</button>
    </div>

    <script src="script.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
