<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificação de entrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style  type="text/css">
        input[type=number]::-webkit-inner-spin-button { 
        -webkit-appearance: none;
    }
    input[type=number] { 
        -moz-appearance: textfield;
        appearance: textfield;
    }
    </style>
</head>
<body class="mx-5 mt-3">

    <h1 class="mb-3">Notificação de entrada</h1>

    <div class="">       
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control mb-3" name="" id="nome">
        
        <label for="nome" class="form-label">Telefone</label>
        <input type="number" class="form-control" name="" id="telefone">
        <div id="emailHelp" class="form-text mb-3">Incluir DDD - Exemplo: 11912345678</div>
        
        <label for="nome" class="form-label">Modelo</label>
        <input type="text" class="form-control mb-3" name="" id="modelo">
        
        <label for="nome" class="form-label">Placa</label>
        <input type="text" class="form-control" name="" id="placa" style="text-transform: uppercase">
        <div id="emailHelp" class="form-text  mb-5">Utilizar somente letras e números - Exemplo: AAA1A11</div>

        <button class="btn btn-primary btn-lg col-12" onclick="enviarMsg()">Notificar entrada</button>
    </div>

    <script>
        
        function enviarMsg(){
            let nome = document.getElementById("nome").value;
            let telefone = document.getElementById("telefone").value;
            let modelo = document.getElementById("modelo").value;
            let placa = document.getElementById("placa").value;

            let data = new Date();
            let dia = data.getDate();
            let mes = data.getMonth();
            let ano = data.getFullYear();
            let hora = data.getHours();
            let minuto = data.getMinutes();

            if(dia < 10){
                dia = `0${dia}`;
            };

            if(mes < 10){
                mes = `0${mes}`;
            };
            
            if(hora < 10){
                hora = `0${hora}`;
            };
            
            if(minuto < 10){
                minuto = `0${minuto}`;
            };
            
            let mensagem = `Prezado(a), ${nome}!\nComo vai?\n\nRecebemos seu veículo ${modelo} de placa ${placa.toUpperCase()} em nossa oficina em ${dia}/${mes}/${ano} ${hora}:${minuto}.\nSeguem as fotos da entrada do veículo.\nAgradecemos a confiança e caso tenha qualquer dúvida por gentileza entrar em contato.\n\nObrigado!\n__________\n*Retocar Funilaria e Pintura*\n*CNPJ:* 11.181.361/0001-06\n*Telefone:* (11)46532470 / (11)46554886\n*E-Mail:* retocarreparos@gmail.com\n`;
            
            let mensagemCodificada = window.encodeURI(mensagem);

            window.location.href = `https://wa.me/55${telefone}?text=${mensagemCodificada}`;

            // window.alert(`${dia}/${mes}/${ano} ${hora}:${minuto} - ${nome} ${placa.toUpperCase()}`);

            document.getElementById("nome").value = "";
            document.getElementById("telefone").value = "";
            document.getElementById("modelo").value = "";
            document.getElementById("placa").value = "";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
